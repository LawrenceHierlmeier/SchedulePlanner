{% extends 'base.html' %}

{% block title %}Degree Planner App - Home{% endblock %}

{% block content %}
<div class="container">
    {% for user in object_list %}
    <ul>
        <li>{{user.name}}</li>
        <li>{{user.email}}</li>
        <li>{{user.planned_credits.all|join:", "}}</li>
    </ul>
    {%endfor%}
</div>
{% endblock %}
